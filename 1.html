<body>
	<h1>Practice 1</h1> 

<button onclick="myFunction()">Add Something</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = "BEFORE：<br>" + fruits;
function myFunction() {
	fruits.push('Lemon');
	fruits.push('Pinapple');
	fruits.sort((a,b)=>{
  		if(a>=b){return -1;}
  		else{return 1}
	});
	document.getElementById("demo2").innerHTML = "AFTER：<br>" + fruits;
}
</script>
</body>
</html>
